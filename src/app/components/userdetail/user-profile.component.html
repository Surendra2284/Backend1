<div class="profile-wrapper" *ngIf="profileForm">

  <div class="profile-card">

    <h2 class="title">
      ğŸ§‘â€ğŸ« User Profile
    </h2>

    <!-- SUCCESS MESSAGE -->
    <div *ngIf="message" class="success-box">
      {{ message }}
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">

      <!-- Username -->
      <div class="form-group">
        <label>Username</label>
        <input
          formControlName="username"
          [readonly]="!isAdmin"
          [class.readonly]="!isAdmin"
        />
        <small class="error" 
               *ngIf="profileForm.get('username')?.touched && profileForm.get('username')?.invalid">
          Username is required
        </small>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label>User Role</label>
        <select formControlName="role" [disabled]="!isAdmin" [class.readonly]="!isAdmin">
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Change Password</label>
        <input
          formControlName="password"
          placeholder="Leave blank to keep current password"
          type="password"
        />
        <small class="hint" *ngIf="!profileForm.get('password')?.value">
          (Optional) Enter only if you want to update your password.
        </small>
      </div>

      <!-- Approval Status (Admin Only) -->
      <div class="form-group" *ngIf="isAdmin">
        <label>Approval Status</label>
        <input formControlName="isApproved" readonly class="readonly" />
      </div>

      <button class="save-btn" [disabled]="profileForm.invalid">
        ğŸ’¾ Save Changes
      </button>
    </form>

  </div>
</div>
