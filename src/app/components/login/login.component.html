<div class="login-container">
  <!-- Animated Heading -->
  <h2 class="moving-heading">âœ¨ Existing User? Login Below | New User? Please Sign Up âœ¨</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <!-- Username -->
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input
        class="form-control"
        id="username"
        formControlName="username"
        type="text"
        autocomplete="username"
        placeholder="Enter your username"
      />
    </div>

    <!-- Password -->
    <div class="form-group password-container">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        [type]="passwordVisible ? 'text' : 'password'"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <span
        class="toggle-icon"
        (click)="togglePasswordVisibility()"
        [innerHTML]="passwordVisible ? '&#128065;' : '&#128274;'"
        title="Toggle Password Visibility"
      ></span>
    </div>

    <!-- Role -->
    <div class="form-group">
      <label for="role" class="form-label">Role</label>
      <select
        class="form-control"
        id="role"
        formControlName="role"
        autocomplete="current-role"
      >
        <option value="Admin">Admin</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>
    </div>

    <!-- Submit -->
    <button
      [disabled]="!loginForm.valid"
      type="submit"
      class="btn btn-success login-btn"
    >
      Login
    </button>
  </form>

  <!-- Signup Prompt -->
  <div class="signup-prompt">
    <p>ðŸŒŸ New here? <a routerLink="/signup">Click here to Sign Up</a></p>
  </div>
</div>
