<div class="login-container">

  <h3 class="moving-heading">âœ¨ Existing User? Login Below | New User? Please Sign Up âœ¨</h3>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">

    <!-- Username -->
    <div class="form-group">
      <label class="form-label">Username</label>
      <input
  id="username"
  [type]=''
  formControlName="username"
  class="form-control"
  placeholder="Enter your username"
  autocomplete="username"
/>
      <small class="text-danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Username is required.
      </small>
    </div>

    <!-- Password -->
    <div class="form-group password-container">
      <label class="form-label">Password</label>
      <input
  id="password"
  [type]="passwordVisible ? 'text' : 'password'"
  formControlName="password"
  class="form-control"
  placeholder="Enter your password"
  autocomplete="current-password"
/>


      <span
        class="toggle-icon"
        (click)="togglePasswordVisibility()"
        [innerHTML]="passwordVisible ? '&#128065;' : '&#128274;'"
      ></span>

      <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required.
      </small>
    </div>

    <!-- Role -->
    <div class="form-group">
      <label class="form-label">Role</label>
      <select class="form-control" formControlName="role">
        <option value="">Select role</option>
        <option value="Admin">Admin</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>
      <small class="text-danger" *ngIf="loginForm.get('role')?.touched && loginForm.get('role')?.invalid">
        Role is required.
      </small>
    </div>

    <!-- Error Message -->
    <div *ngIf="isError" class="alert alert-danger mt-2">
      {{ serverMessage }}
    </div>

    <!-- Submit -->
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-success login-btn"
    >
      Login
    </button>
  </form>

  <div class="signup-prompt">
    <p>ðŸŒŸ New here? <a routerLink="/signup">Click here to Sign Up</a></p>
  </div>
</div>
