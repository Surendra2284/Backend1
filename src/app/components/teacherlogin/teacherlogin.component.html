<!-- Attendance Tab -->
<div class="tab-content" *ngIf="activeTab === 'attendance'">
  <h2>ðŸ“… Attendance for {{ loggedInTeacher.Assignclass || 'â€”' }}</h2>

  <!-- Quick actions -->
  <div class="attendance-actions" *ngIf="students.length">
    <button type="button" class="btn btn-sm" (click)="markAll('Present')">Mark all Present</button>
    <button type="button" class="btn btn-sm" (click)="markAll('Absent')">Mark all Absent</button>
    <button type="button" class="btn btn-sm" (click)="markAll('Late')">Mark all Late</button>
  </div>

  <form (ngSubmit)="saveAttendance()">
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td>{{ student.name }}</td>
          <td>
            <select
              [(ngModel)]="attendance[student.studentId]"
              [name]="'att_' + student.studentId"
            >
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
              <option value="Late">Late</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="submit" class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Savingâ€¦' : 'Save Attendance' }}
    </button>
  </form>

  <p *ngIf="students.length === 0" class="no-data">No students available for attendance.</p>
</div>
