<div class="card p-3">

  <h3 class="mb-3">Bulk Notice & Attendance Update</h3>

  <!-- DOWNLOAD TEMPLATE BUTTON -->
  <button class="btn btn-success mb-3" (click)="downloadCurrentTemplate()">
    ðŸ“¥ Download Current Student Excel Template
  </button>

  <!-- FILE UPLOAD -->
  <input
    type="file"
    accept=".xlsx, .xls"
    (change)="onFileSelected($event)"
    class="form-control mb-3"
  />

  <small class="text-muted">
    Excel columns needed:
    <b>StudentID, Name, Notice, Attendance, ReplaceMode</b>
  </small>

  <!-- PROGRESS BAR -->
  <div *ngIf="loading || progress > 0" class="mt-3">
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width.%]="progress"
      >
        {{ progress }}%
      </div>
    </div>
  </div>

  <!-- MESSAGES -->
  <app-messages></app-messages>

</div>
